      <div class="container-fluid ng-cloak" ng-controller="mainController">
         <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
               <div callback="setServiceIdentifier(serviceSelector.selectedService)" class="service-selector" selected-service-identifier="serviceIdentifier">
                  <span aria-hidden="true" class="arrow left-arrow glyphicon glyphicon-chevron-left" ng-click="serviceSelector.scrollLeft()"></span><span aria-hidden="true" class="arrow right-arrow glyphicon glyphicon-chevron-right" ng-click="serviceSelector.scrollRight()"></span>
                  <div class="service-selector-item-wrapper">
                     <div class="service-selector-item" ng-repeat="service in services | filter:{featured:true}" service-identifier="{{ service.identifier }}"><img alt="service.presentation" ng-src="{{ service.logoSrc }}" src="images/https:-lmgtfy.com"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="v-spacer-3"></div>
         <div ng-hide="link.url">
            <form>
               <div class="row text-center">
                  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                     <div class="search-type-selector" label="검색 유형:"></div>
                  </div>
               </div>
               <div class="v-spacer-3"></div>
               <div class="row text-center">
                  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                     <div class="search-term-input"><input class="input-lg form-control" ng-disabled="!link.selectedSearchType" ng-model="link.searchTerms" placeholder="검색어 입력..." type="text"></div>
                  </div>
               </div>
               <div class="v-spacer-1"></div>
               <div class="row text-center">
                  <button class="btn btn-primary btn-lg" ng-click="getLink()" ng-disabled="!link.searchTerms" type="submit">링크 생성</button>
                  <div class="h-spacer-1"></div>
                  <button class="btn btn-default btn-lg" ng-click="doPreview()" ng-disabled="!link.searchTerms" type="button">미리보기</button>
                  <div class="checkbox"><label><input ng-model="link.includeExplainer" style="top:2px" type="checkbox"> Include Internet Explainer</label></div>
               </div>"
            </form>
         </div>
         <div class="row text-center" ng-show="link.url">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
               <div class="panel panel-success">
                  <div class="panel-heading panel-title">아래 링크를 공유하세요</div>
               </div>
               <input class="input-lg form-control select-on-click" ng-model="link.url" type="text">
               <div class="v-spacer-1"></div>
               <button class="btn btn-default btn-lg" ng-click="shortenLink()" type="button">짧은 링크 생성</button>
               <div class="h-spacer-1"></div>
               <button class="btn btn-default btn-lg" ng-click="doPreview(link.url)" ng-disabled="!link.searchTerms" type="button">미리보기</button>
               <div class="h-spacer-1"></div>
               <button class="btn btn-default btn-lg" ng-click="clearLink()" type="button">검색어 변경</button>
            </div>
         </div>
