name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/debian/lmgtfy2"

      - name: Deploy Docker container on server
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/debian/lmgtfy2
            sudo docker stop lmgtfy2 || true
            sudo docker rm lmgtfy2 || true
            sudo docker build -t lmgtfy2 .
            sudo docker run -d --name lmgtfy2 \
              -p 82:80 -p 446:446 \
              -v /home/debian:/app/ProjectExternals \
              lmgtfy2
